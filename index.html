      /* CSS Custom Properties for Safari compatibility */
      :root {
        --safe-area-inset-top: 0px;
        --safe-area-inset-right: 0px;
        --safe-area-inset-bottom: 0px;
        --safe-area-inset-left: 0px;
        --vh: 1vh;
      }
      
      /* Safari 11+ Safe Area Support */
      @supports (padding: max(0px)) {
        :root {
          --safe-area-inset-top: env(safe-area-inset-top, 0px);
          --safe-area-inset-right: env(safe-area-inset-right, 0px);
          --safe-area-inset-bottom: env(safe-area-inset-bottom, 0px);
          --safe-area-inset-left: env(safe-area-inset-left, 0px);
        }
      }
      
      /* Fix for Safari viewport height issues */
      html {
        height: -webkit-fill-available;
      }
      
      body {
        min-height: 100vh;
        min-height: -webkit-fill-available;
        min-height: calc(var(--vh, 1vh) * 100);
      }
      
      /* Network Status Indicator */
      .network-status {
        position: fixed;
        top: var(--safe-area-inset-top);
        left: 0;
        right: 0;
        background: #ef4444;
        color: white;
        text-align: center;
        padding: 8px;
        font-size: 14px;
        z-index: 10001;
        transform: translateY(-100%);
        transition: transform 0.3s ease;
        /* Safari-specific smoothing */
        -webkit-transform: translateY(-100%);
        -webkit-transition: -webkit-transform 0.3s ease;
      }
      
      .network-status.offline {
        transform: translateY(0);
        -webkit-transform: translateY(0);
      }
      
      .network-status.online {
        background: #10b981;
      }
      
      /* iOS/Safari Standalone App Adjustments */
      @media (display-mode: standalone) {
        body {
          padding-top: var(--safe-area-inset-top);
          padding-bottom: var(--safe-area-inset-bottom);
          padding-left: var(--safe-area-inset-left);
          padding-right: var(--safe-area-inset-right);
        }
        
        /* Hide scrollbars in standalone mode */
        ::-webkit-scrollbar {
          display: none;
        }
        
        /* Prevent bounce scrolling on iOS */
        body {
          -webkit-overflow-scrolling: touch;
          overscroll-behavior: none;
          -webkit-overscroll-behavior: none;
        }
      }
      
      /* Safari-specific fixes */
      @media screen and (-webkit-min-device-pixel-ratio: 2) {
        /* Retina display optimizations */
        * {
          -webkit-font-smoothing: antialiased;
          -moz-osx-font-smoothing: grayscale;

      /* Mobile Animation Disable for Safari/iOS */

        *, *::before, *::after {

          scroll-behavior: auto !important;

  <body>
    <!-- Network Status Indicator -->
    <div id="network-status" class="network-status">
      <span id="network-message">You are currently offline</span>
    </div>

    <!-- Safari-compatible PWA Service Worker Registration -->
    <script>
      // Safari viewport height fix
      function setSafeViewportHeight() {
        const vh = window.innerHeight * 0.01;
        document.documentElement.style.setProperty('--vh', `${vh}px`);
      }
      
      // Initial set and on resize/orientation change
      setSafeViewportHeight();
      window.addEventListener('resize', setSafeViewportHeight);
      window.addEventListener('orientationchange', function() {
        setTimeout(setSafeViewportHeight, 100);
      });
      
      // Network status management with Safari compatibility
      function updateNetworkStatus() {
        const statusEl = document.getElementById('network-status');
        const messageEl = document.getElementById('network-message');
        
        if (!statusEl || !messageEl) return;
        
        if (navigator.onLine) {
          statusEl.className = 'network-status online';
          messageEl.textContent = 'Вы в сети! Синхронизация данных...';
          setTimeout(function() {
            statusEl.className = 'network-status';
          }, 3000);
        } else {
          statusEl.className = 'network-status offline';
          messageEl.textContent = 'Вы в данный момент оффлайн';
        }
      }
      
      // Safari-compatible event listeners
      if (window.addEventListener) {
        window.addEventListener('online', updateNetworkStatus, false);
        window.addEventListener('offline', updateNetworkStatus, false);
      } else {
        // Fallback for older browsers
        window.attachEvent('ononline', updateNetworkStatus);
        window.attachEvent('onoffline', updateNetworkStatus);
      }
      
      // Safari-compatible PWA Installation Detection
      if ('serviceWorker' in navigator && navigator.serviceWorker.register) {
        window.addEventListener('load', function() {
          navigator.serviceWorker.register('/sw.js', { scope: '/' })
            .then(function(registration) {
              console.log('[PWA] SW registered: ', registration);
              
              // Safari-specific handling
              if (registration.waiting) {
                console.log('[PWA] SW waiting');
              }
              
              if (registration.installing) {
                console.log('[PWA] SW installing');
              }
              
              if (registration.active) {
                console.log('[PWA] SW active');
              }
            })
            .catch(function(registrationError) {
              console.log('[PWA] SW registration failed: ', registrationError);
            });
        });
      }
      
      // Safari-compatible install prompt handling
      var deferredPrompt;
      
      // Handle beforeinstallprompt (not supported in Safari, but good for other browsers)
      window.addEventListener('beforeinstallprompt', function(e) {
        e.preventDefault();
        deferredPrompt = e;
        console.log('[PWA] Install prompt ready');
      });
      
      // Safari-specific iOS detection and handling
      function isIOSDevice() {
        return /iPad|iPhone|iPod/.test(navigator.userAgent) && !window.MSStream;
      }
      
      function isInStandaloneMode() {
        return window.matchMedia && window.matchMedia('(display-mode: standalone)').matches ||
               window.navigator.standalone === true;
      }
      
      // Show iOS install instructions if needed
      if (isIOSDevice() && !isInStandaloneMode()) {
        console.log('[PWA] iOS device detected, not in standalone mode');
        // iOS install prompt will be handled by the PWA service
      }
      
      // Handle app installed event
      window.addEventListener('appinstalled', function(evt) {
        console.log('[PWA] App was installed');
      });
    </script>
